<div class="row">
  <!-- tournaments list -->
  <div class="col-md-3">
    <div class="list-group">
      <a ng-repeat="t in tournaments.list track by t._id" class="list-group-item" ui-sref-active="active" ui-sref="administration.tournaments.view({tournamentIdentifier: t.identifier})">
        {{ t.name }}
      </a>
    </div>
  </div>
  <!-- tournaments view -->
  <div class="col-md-9">
    <ui-view></ui-view>
  </div>
</div>
