<div class="row">
  <div class="col-md-4" ng-repeat="t in tournaments.list track by t._id">
    <a ui-sref="administration.tournaments.view({tournamentId: t._id})">
      <div class="well">
        <h3>{{ t.name }}</h3>
        <p>
          <progressbar value="95"><span>19/20 participants registered</span></progressbar>
          <progressbar value="20"><span>10/50 fights fought</span></progressbar>
        </p>
      </div>
    </a>
  </div>
</div>
