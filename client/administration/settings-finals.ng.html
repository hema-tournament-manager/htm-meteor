<form name="settingsForm" class="form" novalidate>
  <div class="form-group">
    <label for="name">Name</label>
    <input ng-model="phase.object.name" type="text" class="form-control" name="name"/>
  </div>
  <div class="form-group">
    <label for="ruleset">Ruleset</label>
    <select ng-model="phase.object.ruleset" name="ruleset" class="form-control"><option>1</option><option>2</option></select>
  </div>
</form>
