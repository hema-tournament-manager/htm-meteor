<table class="table">
  <thead>
    <tr>
      <th>Number</th>
      <th>Name</th>
    </tr>
  </thead>
  <tbody>
    <tr ng-repeat="number in phase.participantNumbers" ng-class="{warning: !phase.participants[number - 1]}">
      <td class="text-right" ng-bind="number"></td>
      <td ng-bind="phase.participants[number - 1]"></td>
    </tr>
  </tbody>
</table>
