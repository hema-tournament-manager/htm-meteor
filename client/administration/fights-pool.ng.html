<div>
  <div ng-repeat="pool in phase.pools() track by $index" class="col-md-4">
    <h3>{{pool}}</h3>
    <div ng-repeat="fight in phase.object().fights.planned | filter:{pool:pool}">
      <span ng-repeat="p in phase.allParticipants | filter:{_id:fight.fighterA}">{{ p.name }}</span>
      &mdash;
      <span ng-repeat="p in phase.allParticipants | filter:{_id:fight.fighterB}">{{ p.name }}</span>
    </div>
  </div>
</div>
