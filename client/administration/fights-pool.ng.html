<div>
  <div ng-repeat="pool in phase.pools()" class="col-md-4">
    <h3 ng-bind="pool"></h3>
    <div ng-repeat="fight in phase.object().fights.planned | filter:{pool:pool}">
      <span ng-bind="fight.fighterA.number">A</span>
      &mdash;
      <span ng-bind="fight.fighterB.number">B</span>
    </div>
  </div>
</div>
