<div class="container-fluid">
	<div ng-repeat="hitGroup in battleStation.hitGroups" class="col-xs-{{12/battleStation.hitGroups.length}}">
		<div ng-repeat="hit in hitGroup" class="row" >
			<div class="col-xs-12" style="margin-top:15px;margin-bottom:15px;">
				<a class="text-center btn btn-default btn-block btn-lg">
					{{hit.name}}
				</a>
			</div>
		</div>
	</div>
</div>
