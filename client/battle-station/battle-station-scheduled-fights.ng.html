<div>
	<div ng-repeat="tournament in scheduledFights.tournaments">
		<h3>{{tournament.name}}</h3>
		<ul>
			<li ng-repeat="phase in tournament.phases">
				<h3>{{phase.name}}</h3>
				<ul>
					<!-- TODO: Use scheduled fights -->
					<li ng-repeat="fight in phase.fights.planned">
						<a ui-sref="battle-station.fight({arenaId: scheduledFights.arenaIdentifier, tournamentId: tournament.identifier, fightId: fight._id})">
						{{fight.fighterA}} vs. {{fight.fighterB}}
						</a>
					</li>
				</ul>
			</li>
		</ul>
	</div>
</div>
